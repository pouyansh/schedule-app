<!DOCTYPE html>
<html>
   <head>
        <meta charset = "UTF-8">
        <title>TODO list</title>
        <link rel="stylesheet" type="text/css" href="../../Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="../../style.css">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script>window.$ = window.jQuery = require('jquery');</script>
   </head>
   
   <body>
        <div class="background"></div> 
        <div class="width-90 padding-top--5rem">
            <div class="ui grid">
                <div class="twelve wide stretched column">
                    <div class="ui segment background--white-60" id="sections">
                        <div class="active" id="section">
                            <div class="row">
                                <div id='list' class="list-container background--white-60">
                                    <h1 class="ui header">
                                        <i class="volleyball ball icon"></i>
                                        <div class="content">
                                            Training
                                        </div>
                                    </h1>
                                    <div id="todolist-container">
                                    </div>
                                </div>
                            
                                <div class="toolbar">
                                    <div class="ui card background--white-60">
                                        <div class="content">
                                            <div class="header">Add Training</div>
                                        </div>
                                        <div class="content">
                                            <form id='training_form'>
                                                <select class="ui dropdown little-margin full-length" id="select_training">
                                                    <option value="">Category</option>
                                                </select>
                                                <div class="ui input little-margin full-length">
                                                    <input type="text" id="date" placeholder="Enter date (Empty means today)">
                                                </div>
                                                <div class="ui input little-margin full-length">
                                                    <input type="number" id="period" placeholder="Enter period (minutes)">
                                                </div>
                                                <select class="ui dropdown little-margin full-length" id="difficulty">
                                                    <option value="">Difficulty</option>
                                                    <option value="1">Easy</option>
                                                    <option value="2">Normal</option>
                                                    <option value="3">Hard</option>
                                                </select>
                                                <div class="ui input little-margin full-length">
                                                    <input type="number" id="calories" placeholder="Enter calories burnt (if known)">
                                                </div>
                                                <div class="ui input little-margin full-length">
                                                    <input type="text" id="description" placeholder="Enter additional description ...">
                                                </div>
                                                <button type="submit" class="ui primary button" id="submit">Add Training</button>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="ui card background--white-60">
                                        <div class="content">
                                            <div class="header">Add Training Category</div>
                                        </div>
                                        <div class="content">
                                            <form id='training-category-form'>
                                                <div class="ui input little-margin full-length">
                                                    <input type="text" id="name" placeholder="Enter Category's Name">
                                                </div>
                                                <button type="submit" class="ui primary button">Add Category</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="four wide column">
                    <div class="ui vertical fluid right tabular menu background--white-60 border-radius--1rem" id="menu">
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
   </body>
</html>
