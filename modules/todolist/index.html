<!DOCTYPE html>
<html>
   <head>
        <meta charset = "UTF-8">
        <title>TODO list</title>
        <link rel="stylesheet" type="text/css" href="../../Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="../../style.css">
        <script>window.$ = window.jQuery = require('jquery');</script>
        
   </head>
   
   <body>
        <div class="background"></div> 
        <div class="width-90 padding-top--5rem">
            <div class="ui grid">
                <div class="twelve wide stretched column">
                    <div class="ui segment background--white-60" id="sections">
                        <div class="active" id="section">
                            <div class="row">
                                <div id='list' class="todolist__list-container background--white-60">
                                    <h1 class="ui header">
                                        <i class="bars icon"></i>
                                        <div class="content">
                                            Todo List
                                        </div>
                                    </h1>
                                    <div id="todolist-container">
                                    </div>
                                </div>
                            
                                <div class="todolist__toolbar">
                                    
                            
                                    <div class="ui card background--white-60">
                                        <div class="content">
                                            <div class="header">Add Item to Todo List</div>
                                        </div>
                                        <div class="content">
                                            <form id='todolist_form' class="">
                                                <div class="ui input todolist__little-margin full-length">
                                                    <input type="text" id="name" placeholder="Enter item's name">
                                                </div>
                                                <div class="ui input todolist__little-margin full-length">
                                                    <input type="text" id="progress" placeholder="Enter item's progress">
                                                </div>
                                                <div class="ui input todolist__little-margin full-length">
                                                    <input type="text" id="total" placeholder="Enter item's total">
                                                </div>
                                                <button type="submit" class="ui primary button">Add Item</button>
                                            </form>
                                        </div>
                                    </div>
                            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="four wide column">
                    <div class="ui vertical fluid right tabular menu background--white-60 border-radius--1rem" id="menu">
                        <a class="item" href="../../main.html">
                            Home
                        </a>
                        <a class="item active" onclick="select(1)">
                            Todo List
                        </a>
                        <a class="item" onclick="select(2)">
                            Calendar
                        </a>
                        <a class="item" onclick="select(3)">
                            Bank statements
                        </a>
                        <a class="item" onclick="select(4)">
                            Daily Routines
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
   </body>
</html>
