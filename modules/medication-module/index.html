<!DOCTYPE html>
<html>
   <head>
        <meta charset = "UTF-8">
        <title>Medication</title>
        <link rel="stylesheet" type="text/css" href="../../Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="../../style.css">
        <script>window.$ = window.jQuery = require('jquery');</script>
   </head>
   
   <body>
        <div class="background"></div> 
        <div class="width-90 padding-top--5rem">
            <div class="ui grid">
                <div class="twelve wide stretched column">
                    <div class="ui segment background--white-60" id="sections">
                        <div class="active" id="section">
                            <div class="row">
                                <div id='list' class="list-container background--white-60">
                                    <h1 class="ui header">
                                        <i class="pills icon"></i>
                                        <div class="content">
                                            Medication
                                        </div>
                                    </h1>
                                    <div id="container">
                                    </div>
                                </div>
                            
                                <div class="toolbar">
                                    <div class="ui card background--white-60">
                                        <div class="content">
                                            <div class="header">Used Medication</div>
                                        </div>
                                        <div class="content">
                                            <form id='medication_used_form'>
                                                <select class="ui dropdown little-margin full-length" id="medicine">
                                                    <option value="">Choose Medicine</option>
                                                </select>
                                                <div class="ui input little-margin full-length">
                                                    <input type="text" id="date" placeholder="Date (M:D:Y:H) (Empty: now)">
                                                </div>
                                                <div class="ui input little-margin full-length">
                                                    <input type="number" id="next-hours" placeholder="Next time (hours) (Empty: usual)">
                                                </div>
                                                <div class="ui input little-margin full-length">
                                                    <input type="number" id="next-days" placeholder="Next time (days) (Empty: usual)">
                                                </div>
                                                <div class="ui slider checkbox little-margin full-length">
                                                    <input type="checkbox" id="change">
                                                    <label>Change the next time to use</label>
                                                </div>
                                                <button type="submit" class="ui primary button" id="submit">Add record</button>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="ui card background--white-60">
                                        <div class="content">
                                            <div class="header">Add Medicine</div>
                                        </div>
                                        <div class="content">
                                            <form id='medicine_form'>
                                                <div class="ui input little-margin full-length">
                                                    <input type="text" id="name" placeholder="Enter medicine's name">
                                                </div>
                                                <div class="ui input little-margin full-length">
                                                    <input type="number" id="hour" placeholder="Should use once in ... hours">
                                                </div>
                                                <div class="ui input little-margin full-length">
                                                    <input type="number" id="day" placeholder="Should use once in ... days">
                                                </div>
                                                <button type="submit" class="ui primary button">Add Medicine</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="four wide column">
                    <div class="ui vertical fluid right tabular menu background--white-60 border-radius--1rem" id="menu">
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
   </body>
</html>
