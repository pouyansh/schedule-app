<!DOCTYPE html>
<html>
   <head>
        <meta charset = "UTF-8">
        <title>Events</title>
        <link rel="stylesheet" type="text/css" href="../../Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="../../style.css">
        <script>window.$ = window.jQuery = require('jquery');</script>
   </head>
   
   <body>
        <div class="background"></div> 
        <div class="width-90 padding-top--5rem">
            <div class="ui grid">
                <div class="twelve wide stretched column">
                    <div class="ui segment background--white-60" id="sections">
                        <div class="active" id="section">
                            <div class="row">
                                <div id='list' class="list-container background--white-60">
                                    <h1 class="ui header">
                                        <i class="calendar alternate icon"></i>
                                        <div class="content">
                                            Events
                                        </div>
                                    </h1>
                                    <div id="container">
                                    </div>
                                </div>
                            
                                <div class="toolbar">
                                    <div class="ui card background--white-60">
                                        <div class="content">
                                            <div class="header">Add event</div>
                                        </div>
                                        <div class="content">
                                            <form id='event_form'>
                                                <div class="ui input little-margin full-length">
                                                    <input type="text" id="title" placeholder="Enter event's title">
                                                </div>
                                                <select class="ui fluid search dropdown little-margin" id="category">
                                                    <option value="">Choose category</option>
                                                </select>
                                                <div class="ui input little-margin full-length">
                                                    <input type="number" id="date" placeholder="Date(Empty: cur. date)">
                                                </div>
                                                <div class="ui input little-margin full-length">
                                                    <input type="number" id="month" placeholder="Month(Empty: cur. month)">
                                                </div>
                                                <div class="ui input little-margin full-length">
                                                    <input type="number" id="year" placeholder="Year(Empty: cur. year)">
                                                </div>
                                                <div class="ui input little-margin full-length">
                                                    <input type="text" id="hour" placeholder="HH:MM(Empty: cur. time)">
                                                </div>
                                                <button type="submit" class="ui primary button">Add event</button>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="ui card background--white-60">
                                        <div class="content">
                                            <div class="header">Add category</div>
                                        </div>
                                        <div class="content">
                                            <form id='category_form'>
                                                <div class="ui input little-margin full-length">
                                                    <input type="text" id="name" placeholder="Enter category's title">
                                                </div>
                                                <div class="ui input little-margin full-length">
                                                    <input type="text" id="code" placeholder="Enter icon's code">
                                                </div>
                                                <div class="ui input little-margin full-length">
                                                    <input type="text" id="color" placeholder="Enter category color">
                                                </div>
                                                <button type="submit" class="ui primary button">Add category</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="four wide column">
                    <div class="ui vertical fluid right tabular menu background--white-60 border-radius--1rem" id="menu">
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
   </body>
</html>
